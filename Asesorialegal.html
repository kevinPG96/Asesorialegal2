<html><head><base href="." />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abogado Legal - Servicios Jurídicos</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', 'Arial', sans-serif;
    }

    body {
        background-color: #f8f9fa;
    }

    .header {
        background-color: #1e3d59;
        padding: 20px;
        text-align: center;
        position: relative;
    }

    .logo {
        width: 200px;
        margin: 0 auto;
    }

    .justice-symbol {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 100px;
        height: 100px;
    }

    .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
    }

    .lawyer-photo {
        width: 300px;
        float: right;
        margin: 0 0 20px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        object-fit: cover;
    }

    .bio-section {
        margin-bottom: 30px;
    }

    h1 {
        color: #1e3d59;
        margin-bottom: 20px;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    h2 {
        color: #3a4f63;
        margin-bottom: 15px;
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 0.3px;
    }

    p {
        color: #4a6572;
        line-height: 1.8;
        margin-bottom: 15px;
        font-size: 1.1rem;
        letter-spacing: 0.2px;
    }

    .contact-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: #1e3d59;
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    .contact-button:hover {
        background-color: #15293d;
        transform: scale(1.05);
    }

    .education p, .achievements p {
        line-height: 2;
    }

    @media (max-width: 768px) {
        .lawyer-photo {
            float: none;
            display: block;
            margin: 0 auto 20px auto;
            width: 100%;
            max-width: 300px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        h2 {
            font-size: 1.3rem;
        }
        
        p {
            font-size: 1rem;
        }

        .justice-symbol {
            display: none;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <svg class="logo" viewBox="0 0 200 100">
            <rect x="20" y="20" width="60" height="60" fill="#456789"/>
            <text x="90" y="60" fill="white" font-size="24" font-family="Roboto">LEGAL</text>
        </svg>
        <svg class="justice-symbol" viewBox="0 0 100 100">
            <g fill="white">
                <rect x="45" y="80" width="10" height="20"/>
                <rect x="48" y="20" width="4" height="60"/>
                <rect x="20" y="20" width="60" height="4"/>
                <path d="M20,20 L30,40 L10,40 Z"/>
                <path d="M80,20 L90,40 L70,40 Z"/>
                <circle cx="50" cy="15" r="5"/>
            </g>
        </svg>
    </header>

    <main class="main-content">
        <img src="Unknown.jpeg" alt="Foto del abogado" class="lawyer-photo">

        <section class="bio-section">
            <h1>Dr.Rolando Celestino Alvarez Ávila</h1>
            <h2>Abogado</h2>
            
            <div class="experience">
                <h2></h2>
                <p></p>
            </div>

            <div class="education">
                <h2>Educación</h2>
                <p>Universidad Catolica de Cuenca <br>
                    <br>
                   </p>
            </div>

            <div class="achievements">
                <h2>Direccion</h2>
                <p>Edificio ACROPILIS- Oficina 412 (Cuarto Piso) Av.Jose Peralta y Av. doce de Abril</p>
            </div>
        </section>

        <a href="https://wa.me/+5930993903572" class="contact-button">Contáctame Ahora</a>
    </main>

    <script>
        document.querySelector('.contact-button').addEventListener('mouseover', function() {
            this.style.transition = 'all 0.3s ease';
        });
    </script>
</body>
</html>
